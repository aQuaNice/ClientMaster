<div class="container fade in" style="margin-top: 10%"
	id="crudcontainer">
	<div class="row">
		<div class="col-sm-8 col-sm-offset-2">

			<div class="modal-content">
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="modal-header">
							<button type="button" class="close btn-close"
								data-dismiss="modal" aria-hidden="true"
								onclick="and.FormClose(this)" data-close="ModalCrud">x</button>
							<h2 class="modal-title">Create an account</h2>
						</div>
						<div class="group">
							<input type="text" /><span class="highlight"></span><span
								class="bar"></span> <label>User Name</label>
						</div>
						<div class="group">
							<input type="email" /><span class="highlight"></span><span
								class="bar"></span> <label>Email</label>
						</div>
						<div class="group">
							<input type="phone" /><span class="highlight"></span><span
								class="bar"></span> <label>Phone Number</label>
						</div>
						<button type="button" class="button buttonBlue">
							SIGN UP 
							<div class="ripples buttonRipples">
								<span class="ripplesCircle"></span>
							</div>
						</button>
						

                        <p class="p-hasaccount">Already have an account? <a class="hideregopenlog">Sign in here</a></p>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
